{% extends 'base.html' %}
{% block app_content %}

{% if dict_view %}

<h3 class="page-header">Visualizar item #{{dict_view['id']}}</h3>

<div class="row">
  {% for key, value in dict_view['values'].items() %}
    <div class="col-md-4">
      <p><strong>{{key}}</strong></p>
      <p>{{value}}</p>
    </div>
  {% endfor %}
  </div> 
  
  {% endif %}

{% endblock %}
