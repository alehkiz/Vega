{% extends 'base.html' %}
{% block app_content %}
<div id="list" class="row">
 
    <div class="table-responsive col-md-12">
        <table class="table table-striped" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th>Last seen</th>
                    <th class="actions">Ações</th>
                 </tr>
            </thead>
            <tbody>

                {% if users %}
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.active}}</td>
                    <td>{{user.last_seen_elapsed}}</td>
                    <td class="actions">
                        <a class="btn btn-success btn-xs" href="view.html"><i class="icon-zoom-in"></i></a>
                        <a class="btn btn-warning btn-xs" href="edit.html"><i class="icon-edit"></i></a>
                        <a class="btn btn-danger btn-xs"  href="#" data-toggle="modal" data-target="#delete-modal"><i class="icon-remove"></i></a>
                    </td>
                </tr>

                {% endfor %}

                {% endif %}
 
 
            </tbody>
         </table>
 
     </div>
 </div> <!-- /#list -->
{% endblock %}
