{% block app_content %}

{% if notification_dict %}

<h3 class="page-header">Visualizar item #{{notification_dict['id']}}</h3>

<div class="row">
  {% for key, value in notification_dict.items() %}
    <div class="col-md-4">
      <p><strong>{{key}}</strong></p>
      <p>{{value}}</p>
    </div>
  {% endfor %}
  </div> 
  
  {% endif %}


{% endblock %}
